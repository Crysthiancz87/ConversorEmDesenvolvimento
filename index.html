<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiroPRojetoJSconversor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <img src="./assets/logo.gif" alt="gifMoney" class="logo"/>

    <main class="principal">
        <label>
            Converter <b>de</b>
            <select class="currency-select-acima">
                <option value="bitcoin">₿ BitCoin</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real" selected>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="bitcoin">₿ BitCoin</option>
                <option value="dolar" selected>US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor (não usar ". ou ," exemplo 1,000.00 =)
            <input class="input-currency" placeholder="1000"/>
        </label>

        <button class="convert-button">Converter</button>
        
        <section>
            <div class="currency-box">
                <img class="currency-img-acima" src="./assets/BR.png" alt="logo-Real"/>
                <p class="currency" id="currency-name-acima">Real</p>
                <p class="currency-value-to-convert">0,00</p>
            </div>

        <img class="arrow-img" src="./assets/Seta.png" alt="seta"/>

            <div class="currency-box">
                <img class="currency-img" src="./assets/EUA.png" alt="logo-Dolar"/>
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">0,00</p>
            </div>
        </section>



    </main>
    
</body>
<script src="./script.js"></script>
</html>
